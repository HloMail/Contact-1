<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Set the viewport meta tag for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page -->
    <title>Contact | HloMail</title>
    <!-- Link to the Bootstrap CSS file -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the Font Awesome icons CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <style>
        /* Flex container for the body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        /* Flex container for the main content */
        .content {
            flex: 1;
        }
        /* Styles for the contact form */
        .contact-form {
            background-color: #000;
            padding: 30px;
            border-radius: 10px;
            color: #fff;
            max-width: 400px;
            margin: 0 auto 20px;
        }
        /* Styles for the contact form heading */
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        /* Styles for the line under the contact form heading */
        .contact-form h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background-color: #fff;
            margin: 10px auto 0;
        }
        /* Styles for the form input fields */
        .form-control {
            background-color: #333;
            border: none;
            border-radius: 20px;
            padding-left: 15px;
            color: #fff;
        }
        /* Styles for the placeholder text in form input fields */
        .form-control::placeholder {
            color: #aaa;
        }
        /* Styles for the form input fields when focused */
        .form-control:focus {
            background-color: #333;
            color: #fff;
        }
        /* Styles for the placeholder text in form input fields when focused */
        .form-control:focus::placeholder {
            color: #aaa;
        }
        /* Styles for the form group containing input fields and icons */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        /* Styles for the icons in the form group */
        .form-group i {
            margin-right: 15px;
            color: #aaa;
        }
        /* Styles for the submit button */
        .btn {
            width: 100%;
            border-radius: 20px;
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
            transition: all 0.3s;
        }
        /* Styles for the submit button on hover */
        .btn:hover {
            background-color: #444;
            color: #fff;
            border-color: #444;
        }
        /* Styles for the footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: black;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Flex container for the main content -->
    <div class="content">
        <!-- Bootstrap container with vertical padding -->
        <div class="container py-5">
            <!-- Contact form container -->
            <div class="contact-form mx-auto">
                <!-- Contact form heading -->
                <h2>Contact</h2>
                <!-- Contact form -->
                <form>
                    <!-- Form group with user icon and input field -->
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <!-- Form group with email icon and input field -->
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <!-- Form group with phone icon and input field -->
                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" class="form-control" placeholder="Enter your number" required>
                    </div>
                    <!-- Form group with comment icon and textarea -->
                    <div class="form-group">
                        <i class="fas fa-comment"></i>
                        <textarea class="form-control" rows="3" placeholder="Your message here" required></textarea>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        Created By HloMail
    </div>
    <!-- jQuery and Bootstrap JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | HloMail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        .custom-underline {
            border-bottom: 2px solid #AA14F0;
            padding-bottom: 5px; /* Adjust as needed */
            display: inline-block; /* Ensures the border only covers the text width */
        }
    </style>
</head>
<body class="bg-black">
    <!-- Main Content -->
    <main class="px-1 text-centre">
        <!-- Contact Section -->
        <section class="">
            <!-- Header -->
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6 py-5">
                        <h2 class="text-center text-white pt-5 display-3"><b><span class="custom-underline">Contact Me!</span></b></h2>
                        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="container">
                <div class="row justify-content-lg-center">
                    <div class="col-12 col-lg-9">
                        <div class="bg-opacity-5 border rounded shadow-sm overflow-hidden" style="background-color:rgb(68, 68, 68);">
                            <form action="#!">
                                <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                    <!-- Full Name Field -->
                                    <div class="col-12">
                                        <label for="fullname" class="form-label text-white">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                                    </div>
                                    <!-- Email Field -->
                                    <div class="col-12 ">
                                        <label for="email" class="form-label text-white">Email <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                                </svg>
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" value="" required>
                                        </div>
                                    </div>
                                    <!-- Message Field -->
                                    <div class="col-12">
                                        <label for="message" class="form-label text-white">Message <span class="text-danger">*</span></label>
                                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-lg" style="background-color: #AA14F0;color: white;" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer pt-5 text-white text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>
                            Created By
                            <a href="https://nexrof.in" class="text-white" target="_blank" rel="noopener noreferrer">HloMail</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
